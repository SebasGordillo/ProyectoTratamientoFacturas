<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./../template/plantilla.xhtml">

            <ui:define name="content">

                <div id="Formulario">
                    <h:form>
                        <p:growl id="growl" showDetail="true" sticky="true"/>
                        <center>
                            <p:panelGrid columns="1" layout="grid"  style="width:70%" >
                                <h1>Registro Empresa</h1>
                                <div style="padding:10px;">     
                                    <p:outputLabel value="Nombre empresa: " style="font-weight:bold;"/>
                                    <p:inputText value="#{bEmpresa.usuario}" style="width:100%"/>
                                </div>

                                <div style="padding:100px;">
                                    <p:outputLabel value="Establecer contraseña: " style="font-weight:bold;"/>
                                    <p:inputText value="#{bEmpresa.contrasena}" style="width:100%"/>
                                </div>

                                <div style="padding:40px;">
                                    <p:outputLabel value="Dirreción: " style="font-weight:bold;"/>
                                    <p:inputText style="width:100%" value="#{bEmpresa.direccion}"/>
                                </div>

                                <div style="padding:60px;">
                                    <p:outputLabel value="Telefono: " style="font-weight:bold;"/>
                                    <p:inputText value="#{bEmpresa.telefono}" style="width:100%"/>
                                </div>

                                <div style="padding:40px;">
                                    <p:outputLabel value="nit: " style="font-weight:bold;"/>
                                    <p:inputText id="nit" style="width:100%" value="#{bEmpresa.nit}"/>
                                </div> 
                                <div style="padding:20px;">
                                    <cente>
                                        <p:commandButton value="Registrar Empresa" action="#{bEmpresa.insertarEmpresa()}" style="width:80%;" update="growl"/>

                                        <p:growl id="messages" showDetail="true"/>

                                        <p:menuButton value=" Paquete de Herramientas">
                                            <p:menuitem value="Actualizar" action="#{menuView.save}" update="messages" icon="pi pi-save"/>
                                            <p:menuitem value="Eliminar" action="#{bEmpresa.borrarEmpresa()}" update="messages" icon="pi pi-refresh"/>
                                            <p:menuitem value="Lista" action="#{bEmpresa.lista()}" ajax="false" icon="pi pi-times"/>
                                            <p:separator />
                                            <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="pi pi-home"/>
                                        </p:menuButton>
                                        <p:spacer width="10"/>  
                                    </cente>
                                </div>
                            </p:panelGrid>
                        </center>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>

</html>
