<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Registro Empresa</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top"></ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
                <div id="Menuleft">
                    <h:form>  
                        <p:growl id="messages" showDetail="false"/>

                        <h3 style="margin-top:0">Herramientas</h3>
                        <p:menu>
                            <p:submenu label="Paquete">
                                <p:menuitem value="Guardar Empresa" action="#{menuView.save}" update="messages" icon="pi pi-save" />
                                <p:menuitem value="Actualizar Empresa" action="#{menuView.update}" update="messages" icon="pi pi-refresh"/>
                                 <p:menuitem value="Eliminar Empresa" action="#{menuView.delete}" update="messages" ajax="false" icon="pi pi-times"/>
                            </p:submenu>
                            <p:submenu label="Navegación">
                                <p:menuitem value="Regresar" url="http://www.primefaces.org" icon="pi pi-home"/>
                                <p:menuitem value="Internal" icon="pi pi-star"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>

                </div>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
                <div id="Formulario">
                            <h:form>
               <div style="padding:15px;">
                    <p:outputLabel value="Nombre empresa: " style="font-weight:bold;"/>
                    <p:inputText value="#{crearVista.user.nombre}" style="width:100%"/>
                </div>

                <div style="padding:15px;">
                    <p:outputLabel value="Establecer contraseña: " style="font-weight:bold;"/>
                    <p:inputText value="#{crearVista.user.apellido}" style="width:100%"/>
                </div>

                <div style="padding:15px;">
                    <p:outputLabel value="Dirreción: " style="font-weight:bold;"/>
                    <p:inputText style="width:100%" value="#{crearVista.user.edad}"/>
                </div>

                <div style="padding:15px;">
                    <p:outputLabel value="Telefono: " style="font-weight:bold;"/>
                    <p:inputText value="#{crearVista.user.nombre}" style="width:100%"/>
                </div>

                <div style="padding:15px;">
                    <p:outputLabel value="nit: " style="font-weight:bold;"/>
                    <p:inputText style="width:100%" value="#{crearVista.user.dni}"/>
                </div>               
        </h:form> 
                </div>
            </div>
        </div>
    </h:body>

</html>
